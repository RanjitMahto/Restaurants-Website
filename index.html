<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHULU RESTAURANT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
      <div class="top">
        <div class="logo" id="logo">RanjitResto</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Location</a>
            <a href="#">Contact</a>
        </div>
        <div class="search">
            <i class="fa-solid fa-search" id="searchIcon"></i>
            <i class="fa-solid fa-bars" id="menuIcon"></i>
        </div>

        
        </div>
        <div class="heading">
            <div class="left">
              <p>Are You Hungry?</p>
              <h1>Don't Wait</h1>
              <p>Let start to order food now</p>
            
            <button id="showDishesButton">Check our Menu</button>
            <div id="dishList"></div>
            </div>
            <div class="right" id="food"></div>
            <div class="SocialMedia">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                 <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
      </div>
      <div class="bottom">
        <div class="menu">
            <div id="food1"></div>
            <div id="food2"></div>
        </div>
      </div>


      <script>
        document.addEventListener('DOMContentLoaded', () => {
            const food1=document.getElementById('food1');
            const food2=document.getElementById('food2');
            const food = document.getElementById('food');
            food1.addEventListener('click', () => {
                food.style.backgroundImage = "url('img1.png')";

            });
            food2.addEventListener('click', () => {
                food.style.backgroundImage = "url('img2.jpg')";

            });
           
                const showDishesButton = document.getElementById('showDishesButton');
                const dishList = document.getElementById('dishList');
    
                const dishes = ["Pizza", "Burger", "Pasta", "Sushi.."]; // Example dish names
                
                let flag=0;
                showDishesButton.addEventListener('click', () => {
                    if(flag==0){
                    dishList.innerHTML = ''; // Clear existing content
                    dishes.forEach(dish => {
                        const dishItem = document.createElement('div');
                        dishItem.textContent = dish;
                        dishList.appendChild(dishItem);
                        flag=1;
                    });
                }else{
                    flag=0;
                    dishList.innerHTML='';
                }
                });

                const searchIcon = document.getElementById('searchIcon');
                const menuIcon = document.getElementById('menuIcon');
               
                // Add event listener for search icon click
                searchIcon.addEventListener('click', () => {
                    // Add your search functionality here
                    console.log('Search icon clicked');
                });
    
                // Add event listener for menu icon click
                menuIcon.addEventListener('click', () => {
                    // Add your menu toggle functionality here
                    console.log('Menu icon clicked');
               
                  
                    
                });
            });

        
    </script>
</body>
</html>
